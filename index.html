<!DOCTYPE html>
<html lang='en-US' xml:lang='en-US' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>JS TDD Demo</title>
    <script src='js/jquery.js' type='text/javascript'></script>
    <script src='js/ChatController.js' type='text/javascript'></script>
    <script src='js/ChatView.js' type='text/javascript'></script>
    <script src="js/ChatMessage.js" type="text/javascript"></script>
    <script src='js/Chat.js' type='text/javascript'></script>
    <link href='css/chat.css' media='screen' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id="container">
      <h1 id='header'>Test Driven Development Demo</h1>
      <ul id='messages'></ul>
      <form action='#' id='message_form' method='POST'>
        <div class='field'>
          <label for='message_name'>Your Name</label>
          <input id='message_name' name='message[name]' type='text' />
        </div>
        <div class='field'>
          <label for='message_body'>Message</label>
          <textarea id='message_body' name='message[body]'></textarea>
        </div>
        <div class='submit'>
          <button id='submit_button' type='submit'>Submit</button>
        </div>
        <p id='challenge'>
          Build out features for this chat application using Jasmine
          to Test Drive your code!
        </p>
      </form>
    </div>
  </body>
</html>
